<?xml version="1.0" encoding="UTF-8"?>
<svg width="800" height="500" viewBox="0 0 800 500" xmlns="http://www.w3.org/2000/svg">
  <style>
    .title {
      font-family: sans-serif;
      font-size: 24px;
      font-weight: bold;
      fill: #FF6B00;
    }
    .subtitle {
      font-family: sans-serif;
      font-size: 14px;
      fill: #999;
    }
    .step-box {
      fill: #1E1E1E;
      stroke: #333;
      stroke-width: 2;
      rx: 8;
      ry: 8;
    }
    .step-number {
      font-family: sans-serif;
      font-size: 20px;
      font-weight: bold;
      fill: #FF6B00;
    }
    .step-title {
      font-family: sans-serif;
      font-size: 16px;
      font-weight: bold;
      fill: white;
    }
    .step-desc {
      font-family: sans-serif;
      font-size: 12px;
      fill: #CCC;
    }
    .arrow {
      stroke: #FF6B00;
      stroke-width: 2;
      fill: none;
      marker-end: url(#arrowhead);
    }
    .note {
      font-family: sans-serif;
      font-size: 12px;
      font-style: italic;
      fill: #999;
    }
  </style>
  
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="9" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#FF6B00" />
    </marker>
  </defs>
  
  <!-- Title -->
  <text x="400" y="40" class="title" text-anchor="middle">Shillong Teer India - Web to APK Conversion</text>
  <text x="400" y="65" class="subtitle" text-anchor="middle">Process flow for converting your Progressive Web App to an Android Application Package</text>
  
  <!-- Step 1: Prerequisites -->
  <rect x="50" y="100" width="200" height="100" class="step-box" />
  <text x="70" y="130" class="step-number">1</text>
  <text x="100" y="130" class="step-title">Prerequisites</text>
  <text x="70" y="155" class="step-desc">• Node.js (v14+)</text>
  <text x="70" y="175" class="step-desc">• JDK 8+</text>
  <text x="70" y="195" class="step-desc">• Android SDK</text>
  
  <!-- Step 2: Build Web App -->
  <rect x="300" y="100" width="200" height="100" class="step-box" />
  <text x="320" y="130" class="step-number">2</text>
  <text x="350" y="130" class="step-title">Build Web App</text>
  <text x="320" y="155" class="step-desc">• Run npm run build</text>
  <text x="320" y="175" class="step-desc">• Service worker generated</text>
  <text x="320" y="195" class="step-desc">• Manifest file configured</text>
  
  <!-- Step 3: Run Bubblewrap -->
  <rect x="550" y="100" width="200" height="100" class="step-box" />
  <text x="570" y="130" class="step-number">3</text>
  <text x="600" y="130" class="step-title">Run Bubblewrap CLI</text>
  <text x="570" y="155" class="step-desc">• Initialize TWA project</text>
  <text x="570" y="175" class="step-desc">• Configure app parameters</text>
  <text x="570" y="195" class="step-desc">• Create keystore</text>
  
  <!-- Step 4: Build APK -->
  <rect x="550" y="250" width="200" height="100" class="step-box" />
  <text x="570" y="280" class="step-number">4</text>
  <text x="600" y="280" class="step-title">Build APK</text>
  <text x="570" y="305" class="step-desc">• bubblewrap build</text>
  <text x="570" y="325" class="step-desc">• Sign with keystore</text>
  <text x="570" y="345" class="step-desc">• Generate final APK</text>
  
  <!-- Step 5: Digital Asset Links -->
  <rect x="300" y="250" width="200" height="100" class="step-box" />
  <text x="320" y="280" class="step-number">5</text>
  <text x="350" y="280" class="step-title">Digital Asset Links</text>
  <text x="320" y="305" class="step-desc">• Extract certificate fingerprint</text>
  <text x="320" y="325" class="step-desc">• Update assetlinks.json</text>
  <text x="320" y="345" class="step-desc">• Deploy to production server</text>
  
  <!-- Step 6: Offline Features -->
  <rect x="50" y="250" width="200" height="100" class="step-box" />
  <text x="70" y="280" class="step-number">6</text>
  <text x="100" y="280" class="step-title">PWA Features</text>
  <text x="70" y="305" class="step-desc">• Verify offline functionality</text>
  <text x="70" y="325" class="step-desc">• Test background sync</text>
  <text x="70" y="345" class="step-desc">• Check notifications</text>
  
  <!-- Final Step -->
  <rect x="300" y="400" width="200" height="70" class="step-box" />
  <text x="330" y="430" class="step-number">✓</text>
  <text x="360" y="430" class="step-title">Ready to Install</text>
  <text x="330" y="450" class="step-desc">• Install on Android devices</text>
  
  <!-- Arrows -->
  <path d="M 250 150 L 290 150" class="arrow" />
  <path d="M 500 150 L 540 150" class="arrow" />
  <path d="M 650 200 L 650 240" class="arrow" />
  <path d="M 550 300 L 510 300" class="arrow" />
  <path d="M 300 300 L 260 300" class="arrow" />
  <path d="M 150 350 L 150 430 L 290 430" class="arrow" />
  <path d="M 400 350 L 400 390" class="arrow" />
  <path d="M 650 350 L 650 430 L 510 430" class="arrow" />
  
  <!-- Notes -->
  <text x="400" y="490" class="note" text-anchor="middle">Note: Android APK is built using Trusted Web Activity (TWA) to wrap your PWA in a native app container</text>
</svg>